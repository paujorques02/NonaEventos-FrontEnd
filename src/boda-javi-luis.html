<!-- Lightbox Modal -->
<div id="lightbox" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/80 p-4" style="backdrop-filter: blur(4px);">
<button id="lightbox-close" class="absolute top-5 right-6 text-white text-4xl font-bold hover:opacity-70 transition-opacity">
<span class="material-symbols-outlined text-4xl">close</span>
</button>
<button id="lightbox-prev" class="absolute left-5 md:left-10 text-white p-2 rounded-full bg-black/20 hover:bg-black/40 transition-colors">
<span class="material-symbols-outlined text-4xl">arrow_back_ios_new</span>
</button>
<button id="lightbox-next" class="absolute right-5 md:right-10 text-white p-2 rounded-full bg-black/20 hover:bg-black/40 transition-colors">
<span class="material-symbols-outlined text-4xl">arrow_forward_ios</span>
</button>
<div class="relative">
<img id="lightbox-image" src="" alt="Imagen ampliada" class="max-h-[90vh] max-w-[90vw] object-contain rounded-lg shadow-2xl">
</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const galleryItems = document.querySelectorAll('.gallery-item');
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      const lightboxClose = document.getElementById('lightbox-close');
      const lightboxPrev = document.getElementById('lightbox-prev');
      const lightboxNext = document.getElementById('lightbox-next');

      if (!lightbox) return;

      const imageUrls = Array.from(galleryItems).map(item => item.querySelector('img').src);
      let currentIndex = 0;

      function showImage(index) {
        if (index < 0 || index >= imageUrls.length) return;
        currentIndex = index;
        lightboxImage.src = imageUrls[currentIndex];
        lightbox.classList.remove('hidden');
        lightbox.classList.add('flex');
      }

      function hideLightbox() {
        lightbox.classList.add('hidden');
        lightbox.classList.remove('flex');
      }

      galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          showImage(index);
        });
      });

      lightboxClose.addEventListener('click', hideLightbox);
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          hideLightbox();
        }
      });

      lightboxPrev.addEventListener('click', () => {
        const newIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
        showImage(newIndex);
      });

      lightboxNext.addEventListener('click', () => {
        const newIndex = (currentIndex + 1) % imageUrls.length;
        showImage(newIndex);
      });

      document.addEventListener('keydown', (e) => {
        if (lightbox.classList.contains('hidden')) return;
        if (e.key === 'Escape') hideLightbox();
        if (e.key === 'ArrowLeft') lightboxPrev.click();
        if (e.key === 'ArrowRight') lightboxNext.click();
      });
    });
  </script>
